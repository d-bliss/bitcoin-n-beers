    <!-- JavaScript code to fetch and display the current Bitcoin price -->
    <script>
        // API endpoint for fetching the current Bitcoin price
        const API_ENDPOINT = "https://api.coindesk.com/v1/bpi/currentprice/BTC.json";

        // Function to fetch the current Bitcoin price from the API
        function fetchPrice() {
            // Make a GET request to the API endpoint
            fetch(API_ENDPOINT)
                .then(response => response.json()) // parse the response as JSON
                .then(data => {
                    // Extract the current price from the API response
                    const price = data.bpi.USD.rate_float;

                    // Limit the price to two decimal places using the toFixed() method
                    const formattedPrice = price.toFixed(2);

                    // Update the ticker with the formatted price
                    document.getElementById("price").innerHTML = formattedPrice;
                })
                .catch(error => {
                    // If there is an error, display an error message
                    console.error(error);
                    document.getElementById("price").innerHTML = "Error fetching price";
                });
        }

        // Fetch the initial price when the page loads
        fetchPrice();

        // Set an interval to fetch the price every 30 seconds
        setInterval(fetchPrice, 30000);
    </script>
